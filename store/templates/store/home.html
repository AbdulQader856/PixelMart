{% extends 'store/base.html' %}

{% block content %}
<h2 class="text-center">Welcome to PixelMart ðŸŽ®</h2>

<div class="row">
    {% for game in games %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game.title }}</h5>
                    <p class="card-text">{{ game.description|truncatewords:15 }}</p>
                    <p class="text-primary"><strong>${{ game.price }}</strong></p>
                    <a href="{% url 'game_detail' game.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
